<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
    <link rel="stylesheet" href="./student.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main class="main_back">
        <div id="rounded-box">
            <img src="./assets/uic_logo.png" alt="uic logo">
            <div class="info">

                <p id="header"><b>Student Information</b></p>
                <div id="user_inputs">

                    <form id="studentForm" action="thank_you.html" method="GET" onsubmit="return validateForm()">

                        <div id="user_inputs">

                            <div class="column">
                                <div class="row">
        
                                    <label for="degree">Select your degree level:</label>
                                    <select id="degree" name="options" required>
                                        <option value="" disabled selected>Select</option>
                                        <option value="undergrad">Undergraduate</option>
                                        <option value="grad">graduate</option>
                                    </select>
                                </div>
                                
                                <div class="row">
                                    <label for="myDropdown">Select your college:</label>
                                    <select id="myDropdown" name="college" required onchange="updateMajors()">
                                        <option value="" disabled selected>Select</option>
                                        <option value="cs">Computer Science</option>
                                        <option value="math">Mathematics</option>
                                        <option value="bs">Biological Sciences</option>
                                        <option value="lit">Literature</option>
                                        <option value="chem">Chemistry</option>
                                    </select>
                                </div>
                                
                                <div class="row">
                                    <label for="majorDropdown">Select your major:</label>
                                    <select id="majorDropdown" name="major" required>
                                        <option value="" disabled selected>Select</option>
                                    </select>
                                </div>
                
                                
                            </div>
        
                            <div class="column">
        
                                <div class="row">
                                    <div class="input-container">
                                        <p id="labels-right">Expected Graduation:</p>
                                        <span class="error-message" id="errorGradYear"></span>
                                    </div>
                                    <!-- <p id="labels-right">Expected Graduation:</p> -->
                                    <input type="text" id="gradYearInput" required>
                                </div>
        
                                <div class="row">
        
                                    <label for="myDropdown">Select tools you need access to:</label>
                                    <select id="myDropdown" name="tools" required>
                                        <option value="" disabled selected>Select</option>
                                        <option value="gradescope">Gradescope</option>
                                        <option value="blackboard">Blackboard</option>
                                        <option value="class-schedules">Class Schedules</option>
                                    </select>
                                </div>
        
                            
                            </div>
                        </div>

                        <button type="submit">→</button>


                    </form>
                    

                    
                
                </div>

            </div>
            
            
            <!-- <a href="thank_you.html">
                <button>→</button>
              </a> -->
  
        </div>
    </main>
    <script src="student.js"></script>
  </body>
</html>

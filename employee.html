<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
    <link rel="stylesheet" href="./student.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main class="main_back">
        <div id="rounded-box">
            <img src="./assets/uic_logo.png" alt="uic logo">
            <div class="info">

                <p id="header"><b>Employee Information</b></p>
                <div id="user_inputs">

                    <form id="userForm" action="thank_you.html" onsubmit="return validateForm()">
                        <div id="user_inputs">
                            <div class="column">
                                
                                <div class="row">
                                    <label for="collegeDropdown">Select your Department:</label>
                                    <select id="collegeDropdown" name="college" onchange="updateJobTitles()" required>
                                        <option value="" disabled selected>Select</option>
                                        <option value="cs">Computer Science</option>
                                        <option value="math">Mathematics</option>
                                        <option value="bs">Biological Sciences</option>
                                        <option value="lit">Literature</option>
                                        <option value="chem">Chemistry</option>
                                        <option value="fac">Facilities department</option>
                                    </select>
                                </div>
                                <div class="row">
                                    <label for="jobDropdown">Select your Job title:</label>
                                    <select id="jobDropdown" name="job" required>
                                        <option value="" disabled selected>Select</option>
                                    </select>
                                </div>
                            </div>
                    
                            <div class="column">
                                <div class="row">

                                    <div class="input-container">
                                        <p id="labels-right">Hire Year:</p>
                                        <span class="error-message" id="errorHireYear"></span>
                                    </div>
                                    
                                    <input type="text" id="hireYear" name="hireYear" required pattern="\d{4}" title="Enter a valid year (e.g. 2022)">
                                </div>
                    
                                <div class="row">
                                    <label for="myDropdown">Select tools you need access to:</label>
                                    <select id="myDropdown" name="tools" required>
                                        <option value="" disabled selected>Select</option>
                                        <option value="gradescope">Gradescope</option>
                                        <option value="blackboard">Blackboard</option>
                                        <option value="instructor-gradescope">Instructor Gradescope</option>
                                        <option value="bio-db">Biological Sciences Research Database</option>
                                        <option value="building-access">Building Access</option>
                                        <option value="lab-systems">Lab Systems</option>
                                        <option value="cluster-demand">Cluster On Demand</option>
                                        <option value="financial-data">Financial Data</option>
                                        <option value="class-schedules">Class Schedules</option>
                                        <option value="faculty-data">Faculty Data</option>
                                        <option value="hr-data">HR Data</option>
                                        <option value="scheduling-software">Scheduling Software</option>
                                        <option value="instructor-blackboard">Instructor Blackboard</option>
                                        <option value="facility-access">Facility Access</option>
                                        <option value="chemical-db">Chemical Sciences Research Database</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    
                        <button type="submit">â†’</button>
                    </form>
                
                </div>

            </div>
  
        </div>
    </main>
    <script src="employee.js"></script>
  </body>
</html>
